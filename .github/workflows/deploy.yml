name: Deploy

on:
  push:
    branches:
      - main
    tags:
      - "*"

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.set_condition.outputs.should_run }}
    steps:
      - id: set_condition
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]] || [[ "${{ contains(github.event.head_commit.message, 'ðŸ“¦ï¸') }}" == "false" ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: setup
    if: ${{ startsWith(github.ref, 'refs/tags/') || needs.setup.outputs.should_run == 'true' }}

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Build step
        run: "deno task bundle:web"

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "cfb-web"
          entrypoint: "scripts/web/serve_web.ts"
          root: ""
